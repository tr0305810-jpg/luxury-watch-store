<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxury Watch Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO SECTION -->
  <header class="hero">
    <h1>Luxury Watch Store</h1>
    <p>Premium Watches for Men & Women</p>
    <a href="#products" class="btn">Shop Now</a>
  </header>

  <!-- PRODUCTS -->
  <section id="products" class="products">
    <h2>Featured Watches</h2>

    <div class="product-grid">
      <div class="card">
        <img src="https://i.imgur.com/7QZ6F8Z.jpg" alt="Watch">
        <h3>Men Classic Watch</h3>
        <p class="price">₹1,999 <span>₹2,999</span></p>
        <a class="buy" href="https://wa.me/91XXXXXXXXXX">Buy Now</a>
      </div>

      <div class="card">
        <img src="https://i.imgur.com/lYqK5qP.jpg" alt="Watch">
        <h3>Women Stylish Watch</h3>
        <p class="price">₹1,499 <span>₹2,499</span></p>
        <a class="buy" href="https://wa.me/91XXXXXXXXXX">Buy Now</a>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2026 Luxury Watch Store</p>
  </footer>

</body>
</html>
